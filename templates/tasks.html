<!DOCTYPE html>
<html>
    <head>
        <title>Важные задания</title>
        <style>
            ul.no-bullets {
                list-style: none;
            }
        </style>
    </head>

        <h1>Список заданий на сегодня</h1>

            {% for task in tasks %}
                <li>{{loop.index}}: {{task}}</li>
            {% endfor %}
        </ul>
    </body>
</html>
